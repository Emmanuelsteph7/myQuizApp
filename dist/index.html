<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- chrome, firefox and opera-->
		<meta name="theme-color" content="#9e7b98" />

		<title>Quiz App</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="justify-content-center align-items-center d-flex min-vh-100">
		<section id="quiz-container" class="bg-light py-3 col-10 col-sm-7 col-md-5">
			<div class="w-100 quiz-start hide py-4 bg-dark">
				<div class="container">
					<div class="text-light text-center my-3">myQuizApp</div>
					<div id="progress" class="progress">
						<div
							id="progress-bar"
							class="progress-bar text-center progress-bar-striped bg-success progress-bar-animated"
							role="progressbar"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>
					<div id="completeStatus" class="text-light text-center my-3">
						0% complete
					</div>
					<div class="text-center">
						<span id="countdown" class="bg-light mx-auto p-2"></span>
					</div>
				</div>
			</div>
			<div>
				<div class="container">
					<div id="row" class="row">
						<div class="col-12 start-div">
							<p class="text-center h1 my-3">Welcome to myQuizApp.</p>
							<p class="text-center">
								Note that if you select an answer for a question, you are not
								allowed to select another answer until you move to the next
								question.
							</p>
							<p class="text-center">
								Also note that you are not permitted to go back after clicking
								the next button
							</p>
							<p class="text-center">Good luck!!!</p>
							<button
								class="btn start-btn btn-outline-info my-3 d-block w-100"
								type="submit"
							>
								Start Quiz
							</button>
						</div>
						<div id="questions" class="hide quiz-start col-12 my-3 text-center">
							Question
						</div>
						<div id="answer-div" class="col-12 quiz-start my-3 hide"></div>
					</div>
				</div>
			</div>
			<div>
				<div class="container quiz-start my-3 hide">
					<div class="row justify-content-end">
						<button class="btn btn-info next-btn">
							Next<i class="fas fa-arrow-right ml-1"></i>
						</button>
						<button class="btn btn-info submit-btn hide">Submit</button>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/questions.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
